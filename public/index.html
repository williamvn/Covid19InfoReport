    <div class="container display-center">
        <div class="text-center my-5 text-white ">
            <h6><span id="status" class="text-white"></span></h6>
            <div class="row">
                <h3>Confirmed Cases: </h3>
                <h5 class="align-self-end ml-3"><span id="totalCases">0</span></h5>
            </div>
            <div class="row">
                <h3>Death Cases: </h3>
                <h5 class="align-self-end ml-3"><span id="totalDeath">0</span></h5>
            </div>
            <div class="row">
                <h3>Recovered Cases: </h3>
                <h5 class="align-self-end ml-3"><span id="totalRecovered">0</span></h5>
            </div>
        </div>
        <button onclick="callAPI()" class="btn btn-success btn-lg"> Update </button>
    </div>
